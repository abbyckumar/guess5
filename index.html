<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess 5 - Daily Top 5 Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
    }
    .guess-box, .top-five, .results, .timer, #shareButton {
      display: none;
    }
    .streak {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
    }
    #nextGame {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    #nextGame button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #455a64;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f50057;
      animation: fall 2s ease-in-out forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Guess 5</h1>
  <div id="nextGame">
    <p>âœ… You've played today's game. Come back tomorrow!</p>
    <p>Next game in: <span id="countdown"></span></p>
    <button onclick="shareResult()">Share Your Score</button>
  </div>

  <script>
    const now = new Date();
    const tomorrow = new Date();
    tomorrow.setDate(now.getDate() + 1);
    tomorrow.setHours(0, 0, 0, 0);

    function updateCountdown() {
      const diff = tomorrow - new Date();
      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti-piece";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = 1 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    // document.getElementById("nextGame").style.display = "block";
    // launchConfetti(); // Moved to trigger only on successful game completion

    function shareResult() {
      const shareText = `ðŸ“Š I played Guess 5!\nI completed todayâ€™s game! ðŸ”¥\nPlay: [your-site-url]`;
      if (navigator.share) {
        navigator.share({
          title: "I played Guess 5!",
          text: shareText,
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(shareText);
        alert("Result copied to clipboard! Share it with friends!");
      }
    }
  function showNextGameScreen(completed) {
  document.getElementById("nextGame").style.display = "block";
  if (completed) launchConfetti();
}

showNextGameScreen(true);
</script>
</body>
</html>
